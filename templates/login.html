
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход в системата</title>
</head>
<body>
  <h2>Вход в 360Estate</h2>
  <form action="/login" method="post">
    <input type="password" name="password" placeholder="Парола" required />
    <button type="submit">Вход</button>
    {% if error %}
      <p style="color:red;">Невалидна парола. Опитайте отново.</p>
    {% endif %}
  </form>
</body>
</html>
