<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - 360ESTATE Генератор на обяви</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Tailwind's gray-900 equivalent */
            color: #e2e8f0; /* Tailwind's gray-200 equivalent */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2d3748; /* Tailwind's gray-800 equivalent */
            padding: 2.5rem;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.25); /* shadow-xl */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #e2e8f0;
            margin-bottom: 1.5rem;
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
        }
        input[type="password"] {
            width: calc(100% - 2rem);
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #4a5568; /* gray-600 */
            border-radius: 0.5rem; /* rounded-md */
            background-color: #2d3748; /* gray-800 */
            color: #e2e8f0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="password"]:focus {
            border-color: #63b3ed; /* blue-400 */
        }
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #4299e1; /* blue-500 */
            color: white;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        button:hover {
            background-color: #3182ce; /* blue-600 */
            transform: translateY(-2px);
        }
        .error-message {
            color: #fc8181; /* red-400 */
            margin-top: 1rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход за 360ESTATE</h2>
        <form action="/login" method="POST">
            <input type="password" id="password" name="password" placeholder="Парола" required>
            <button type="submit">Вход</button>
        </form>
        {% if error %}
            <p class="error-message">Неправилна парола. Моля, опитайте отново.</p>
        {% endif %}
    </div>
</body>
</html>
